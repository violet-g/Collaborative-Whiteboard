<!DOCTYPE html>
<html>
	<head>
		<title>Collaborative Whiteboard</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<script src="socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="client.js"></script>
	</head>
	<body onload="getName();">
		<ul id="ulTools">
			<li class="liLeft"><button id="erase" type="button" onclick="erase();">ERASER</button></li>
			<li class="liRight"><a id="download" href="" download="whiteboard_image.jpg"> 
			<button id="save" onclick="downloadImage()" >Save</button> </a></li>
			<li class="liLeft"><form id="widthSize" onsubmit="setWidth()">
				<label for="width">Line Width</label>
				<input type="number" id="width" name="width">
			</form></li>
			<li class="liLeft"><form id="colourOption" onsubmit="setColour()">
				<label for="colour">Colour</label>
				<input type="text" id="colour" name="colour">
			</form></li>
		</ul>
			<ul id="messages"; border: 1px solid black;></ul>
		<form id="send" action="">
			<input id="m" autocomplete="off" />
		</form>
		<canvas id="drawing"></canvas>
	</body>
</html>
